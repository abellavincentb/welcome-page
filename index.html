<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://images.unsplash.com/photo-1417733403748-83bbc7c05140');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p>
            We are currently in the process of setting up and testing new content to ensure everything runs smoothly.
            Stay tuned for more updates and exciting features that will enhance your experience.
            Thank you for your patience and understanding as we work to improve our platform.
        </p>
    </div>
</div>

</body>
</html>
